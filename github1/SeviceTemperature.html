<!DOCTYPE html>
<html>
<head>
<title>
AngularJS Service example
</title>
<script src="angular.min.js"></script>
<script>
var app=angular.module('angularCustomApp',[]);
app.controller('customCtrl',function($scope,CalcService){
$scope.Celcius=function(){
return CalcService.Celcius($scope.value)
}
})

app.service('CalcService',function(){
this.Celcius=function(a){
return a*(5/9);
}
})

</script>
</head>
<body ng-app="angularCustomApp"  ng-controller="customCtrl">
Enter a number:<input type="number" ng-model="value"/>
<p> Celcius:{{Celcius()}}</p>
</body>
</head>
</html>
