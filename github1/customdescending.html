<!DOCTYPE html>
<html>
<head>
<title>
AngularJS Custom Filter Example
</title>
<script src="angular.min.js"></script>
<script>
var app=angular.module('customFilterApp',[])
app.controller('customFilterController',function($scope){
$scope.values=[10,20,30,50,70];
})
app.filter('descending',function()
		{
		return function(item){
	
		for(var i=0;i<item.length;i++)
		{
		for(var j=i+1;i<item.length;j++)
		{
			if(item[i]<item[j])
			

			var p=item[i];
			item[i]=item[j];
			item[j]=p;
			
		}
		}

	return item;}
	});
</script>


<body ng-App="customFilterApp" ng-controller="customFilterController">
<p> factorial:{{values|descending}} </p>
</body>
</html>
