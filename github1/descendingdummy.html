<!DOCTYPE html>
<html>
<head>
<title>
 Factorial of number</title>
 <script src="angular.min.js"></script>
 <script>
  var app=angular.module('customFilterapp',[]);
   app.controller('customfilter',function($scope)
  {
 $scope.array=[10,56,23,48,71,12];
});
 
  	app.filter('descending',function()
	  {

	  	return function(item)
	  	{
	  		 for (var i = 0; i < item.length; i++) 
        		{
           	 for ( var j = i + 1; j <item.length; j++) 
           	 {
                if (item[i] < item[j]) 
                	{
                  var   a = item[i];
                    item[i] = item[j];
                    item[j] = a;
               	 }
           	 }
        	}

          /*for (var k = 0; k< item.length; k++) 
        {
            return  item[i];
        }*/


        return item;
		}

  } );
	  </script>
	  <body ng-App="customFilterapp"  ng-controller="customfilter">

	  <div>
	  {{array|descending}}</div>
	  </body>
	  </html>
