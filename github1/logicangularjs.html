<!DOCTYPE html>
<html>
<head>
<script src="angular.min.js">
</script>
<script>
var app=angular.module("myApp",[]);
app.controller("myCtrl",function($scope){
	

	$scope.name='Ram';
	$scope.age=25
})
</script>
</head>
<body ng-App="myApp" ng-controller="myCtrl" >
<input type="text" ng-model="name"/></br>
<input type="text" ng-model="age"/>


</body>
</html>
